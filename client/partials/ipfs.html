<navigation></navigation>
<div class = "container">
      <div class="row">
              <div class="registerContainer col-sm-4 col-sm-offset-4 col-xs-12">
                <h1>Upload Files for Auction</h1>
                <form ng-submit="uploadFiles()" class="form-signin">
                  <input type="file" id="file1" name="file" multiple
                  placeholder = "File To Upload"
                  ng-files="getTheFiles($files)" />

                  <input type="submit"/>
                </form>
                <div ng-show="message != null">
                  Your creation is now a part of IPFS with hash {{message}}
                </div>
              </div>
          </div>

  <div class="row">
    <form ng-submit="viewIPFS()">
      <label for="fileHash" class="sr-only">File Hash</label>
      <input type="text" id="fileHash" ng-model="file.hash">
      <input type="submit"/>
    </form>
  </div>

<div class="row">
  <img ng-src="{{ipfsUrl}}">
</div>
</div>
